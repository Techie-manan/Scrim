<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scrim</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
	<div class="bg">
	<div class="modal" id="modal">
		<div class="close-modal-btn-container">
			<button class="modal-close-btn" id="modal-close-btn" disabled>X</button>
		</div>
		<div class="modal-inner" id="modal-inner">
			<h2>Register here to get some exciting goodies..!!</h2>
			<p class="modal-text" id="modal-text">
				We have a strict policy on tracking and spamming: we'll definitely track you, and we'll definitely spam you. </p>
			<form id="consent-form">

				<input type="text" name="fullName" placeholder="Enter your full name" required class="rounded"/>
				<input type="email" name="email" placeholder="Enter your email" required class="rounded"/>

				<div class="modal-choice-btns" id="modal-choice-btns">
					<button type="submit" class="modal-btn">Accept</button>
					<button class="modal-btn" id="decline-btn">Decline</button>
				</div>

			</form>
		</div>
	</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
